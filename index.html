<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="md">
            <form action="index.html" class="middle">
<!-- <div class="me"> -->
                    <div class="header">
                        <p class="reg">Registration Form</p>
                    </div>
                    <div class="one">
                        <div class="one-a">
                        <p>First Name</p>
                        <input type="text" size="30" class="med">
                        </div>
                        <div class="one-b">
                        <p>Last Name</p>
                        <input type="text" size="30" class="med">
                        </div>
                    </div>
                    <div class="two">
                        <div class="two-a">
                        <p>Birthday</p>
                        <input type="datetime-local" class="med">
                        </div>
                        <div class="two-b">
                        <p>Gender</p>
                        <input type="radio" value="Male" name="gender" class="male">
                        <label for="male">Male</label>
                        <input type="radio" value="Female" name="gender" class="female">
                        <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="three">
                        <div class="three-a">
                        <p>Email</p>
                        <input type="email" size="30" class="med">
                        </div>
                        <div class="three-b">
                        <p>Phone</p>
                        <input type="phone" size="30" class="med">
                        </div>
                    </div>
                    <div class="four">
                        <div class="four-a">
                        <p>Subject</p>
                        <select name="subject" class="select">
                            <option>Choose option</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Python">Python</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Physics">Physics</option>
                            <option value="English">English</option>
                        </select>
                        </div>
                    </div>
                    <div class="five">
                        <button class="btn">Submit</button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
